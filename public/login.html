<!-- public/login.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Login - Passave</title>
  <link href="/static/css/output.css" rel="stylesheet">
</head>
<body class="bg-base-200 min-h-screen flex items-center justify-center">
  <div class="card w-96 bg-base-100 shadow-xl p-6">
    <h1 class="text-2xl font-bold mb-4">Login</h1>
    <form action="/login" method="post" class="flex flex-col space-y-3">
      <input type="text" name="username" placeholder="Username" required class="input input-bordered w-full">
      <input type="password" name="password" placeholder="Password" required class="input input-bordered w-full">
      <button type="submit" class="btn btn-primary w-full">Login</button>
    </form>
    <p class="mt-4">Non hai un account? <a href="/register" class="link link-primary">Registrati</a></p>
  </div>
</body>
</html>
